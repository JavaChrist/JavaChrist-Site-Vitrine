<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - JavaChrist - Christian Grohens</title>
    <meta
      name="description"
      content="Accédez à votre espace client pour gérer vos projets web avec Christian Grohens, développeur web freelance. Connectez-vous pour accéder à des services personnalisés."
    />
    <link rel="stylesheet" href="/login.css" />
    <link
      rel="shortcut icon"
      href="/assets/logo/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="login">
      <!-- Boutons de sélection de langue -->
      <div class="language-buttons">
        <a href="/fr/accueil.html" class="language-button">Français</a>
        <a href="/en/home.html" class="language-button">English</a>
      </div>

      <!-- Image d'arrière-plan -->
      <img
        src="/assets/image/SEO2.webp"
        alt="Image poste de travail"
        class="login__img"
      />

      <!-- Formulaire de connexion -->
      <section id="loginForm" class="form-section">
        <form id="login-form" class="login__form">
          <h1 class="login__title">Login</h1>

          <div class="login__content">
            <div class="login__box">
              <i class="ri-user-3-line login__icon"></i>
              <div class="login__box-input">
                <input
                  type="email"
                  id="email"
                  required
                  class="login__input"
                  autocomplete="email"
                />
                <label for="email" class="login__label">Email</label>
              </div>
            </div>

            <div class="login__box">
              <i class="ri-lock-2-line login__icon"></i>
              <div class="login__box-input">
                <input
                  type="password"
                  id="password"
                  required
                  class="login__input"
                  autocomplete="current-password"
                />
                <label for="password" class="login__label">Password</label>
                <i class="ri-eye-off-line login__eye" id="login-eye"></i>
              </div>
            </div>
          </div>

          <div class="login__check">
            <div class="login__check-group">
              <input
                type="checkbox"
                id="remember-me"
                class="login__check-input"
              />
              <label for="remember-me" class="login__check-label"
                >Remember me</label
              >
            </div>
            <a href="#" class="login__forgot">Forgot Password?</a>
          </div>

          <button type="submit" class="login__button">Login</button>
        </form>
      </section>
    </main>

    <!-- Script pour gérer la connexion -->
    <script src="/users.js"></script>
    <script src="/login-en.js"></script>
  </body>
</html>
